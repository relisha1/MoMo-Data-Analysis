<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoMo SMS Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>MoMo SMS Dashboard</h1>

    <div id="filters">
        <label>Type:
            <select id="filterType">
                <option value="">All</option>
                <option value="Incoming Money">Incoming Money</option>
                <option value="Payments to Code Holders">Payments to Code Holders</option>
                <option value="Transfers to Mobile Numbers">Transfers to Mobile Numbers</option>
                <option value="Bank Deposits">Bank Deposits</option>
                <option value="Airtime Bill Payments">Airtime Bill Payments</option>
                <option value="Cash Power Bill Payments">Cash Power Bill Payments</option>
                <option value="Transactions Initiated by Third Parties">Transactions Initiated by Third Parties</option>
                <option value="Withdrawals from Agents">Withdrawals from Agents</option>
                <option value="Bank Transfers">Bank Transfers</option>
                <option value="Internet and Voice Bundle Purchases">Internet and Voice Bundle Purchases</option>
            </select>
        </label>
        <label>Date From: <input type="date" id="filterDateFrom" /></label>
        <label>Date To: <input type="date" id="filterDateTo" /></label>
        <button id="btnFilter">Filter</button>
    </div>

    <h2>Transactions</h2>
    <table id="transactionsTable" border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th><th>Tx ID</th><th>Type</th><th>Amount</th><th>Fee</th><th>Sender</th><th>Receiver</th><th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Summary by Transaction Type</h2>
    <canvas id="summaryChart" width="600" height="300"></canvas>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
